on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]
  merge_group:

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: ["stable"]
    steps:
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
      - uses: actions/checkout@v4

      - name: Run unit tests
        run: cargo test --features "strict"

  run-example-crate:
    name: Run on example crate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: ["stable"]
    steps:
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
      - name: Set up MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: mpich
      - name: Install cargo-mpirun
        run: cargo install cargo-mpirun
      - uses: actions/checkout@v4
      - name: Install cargo-templated-examples
        run: cargo install --path .
      - name: Run on example crate
        run: |
          cd example-crate
          cargo templated-examples FEATURE two --features "three,five"

